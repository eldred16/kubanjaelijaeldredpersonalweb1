<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('wat2.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 70px;
        }

        header {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            padding: 40px 0;
        }

        h1, h2 {
            color: white;
        }

        h2 {
            margin-top: 40px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .row img {
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .row img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Glowing effect on navigation */
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            animation: glowing 1.5s infinite alternate;
        }

        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
            }
        }

        /* Resize video to match image size */
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .nav-buttons a {
            margin: 10px;
        }

        /* Style for individual buttons */
        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* Position the navigation bar at the top */
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>

   <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Header Section -->
    <header class="text-center">
        <h1>Gallery</h1>
    </header>

    <!-- Main Content Section -->
    <main class="container mt-5">

        <!-- Video Section -->
        <section class="video-container">
            <h2>My Video</h2>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <video controls>
                        <source src="about me1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </section>

        <!-- Photos Section -->
        <section class="mt-5">
            <h2>Photos</h2>
            <div class="row">
                <div class="col-12 col-md-4">
                    <img src="fam1.jpg" class="img-fluid" alt="Photo 1">
                </div>
                <div class="col-12 col-md-4">
                    <img src="fam2.jpg" class="img-fluid" alt="Photo 2">
                </div>
                <div class="col-12 col-md-4">
                    <img src="fam3.jpg" class="img-fluid" alt="Photo 3">
                </div>
            </div>
        </section>

        <!-- Navigation Section -->
        <section class="mt-5 text-center nav-buttons">
            <a href="index.html" class="btn btn-danger">Home</a>
            <a href="contact.html" class="btn btn-primary">Contact Me</a>
            <a href="profile.html" class="btn btn-success">Profile</a>
            <a href="gallery.html" class="btn btn-warning">Gallery</a>
        </section>

    </main>

    <!-- JavaScript for smooth scrolling -->
    <script>
        document.querySelectorAll('a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
